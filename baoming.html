<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/baoming.css">
  <link rel="stylesheet" href="css/LArea.css">
  <link rel="stylesheet" href="css/imgup.css">

  <script type="text/javascript" src="js/zepto.js"></script>
  <script src="js/LAreaData1.js"></script>
  <script src="js/LArea.js"></script>
  <script src="js/imgup.js"></script>
  <script src="js/baoming.js"></script>
  <title>Document</title>
</head>
<body>
<main class="content">
  <div id="slogan" class="box">
    <p>填写参赛口号</p>
    <input id="slogan_ipt" type="text" placeholder="请输入参赛口号" value="">
  </div>
  <div class="box">
    <textarea id="introduction" name="name" rows="8" placeholder="请输入个人介绍，拉票宣言等"></textarea>
  </div>
  <!-- ================================ -->
  <div class="img-box full">
  			<section class=" img-section">
  				<p class="up-p">作品图片：<span class="up-span">最多可以上传5张图片，马上上传</span></p>
  				<div class="z_photo upimg-div clearfix" >
  		               <!--<section class="up-section fl">
  		               		<span class="up-span"></span>
  		               		<img src="img/buyerCenter/a7.png" class="close-upimg">
  		               		<img src="img/buyerCenter/3c.png" class="type-upimg" alt="添加标签">
  		               		<img src="img/test2.jpg" class="up-img">
  		               	    <p class="img-namep"></p>
  		               	    <input id="taglocation" name="taglocation" value="" type="hidden">
  		               	    <input id="tags" name="tags" value="" type="hidden">
  		               	</section>-->
  		               	 <section class="z_file fl">
  		               	 	<img src="img/a11.png" class="add-img">
                        <form enctype="multipart/form-data" id="form-data">
                          <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                        </form>

  		               	 </section>
  		         </div>
  			 </section>
  		</div>
      <aside class="mask works-mask">
  			<div class="mask-content">
  				<p class="del-p">您确定要删除作品图片吗？</p>
  				<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
  			</div>
		  </aside>
  <!--================================= -->
  <div class="box">
    <p>填写联系方式</p>
    <input id="name_ipt" type="text" placeholder="请输入姓名" value="">
  </div>
  <div class="box">
    <input id="tel_ipt" type="text" placeholder="请输入手机号码" value="">
  </div>
  <div class="box">
    <input id="select_add" type="text" readonly=""  value="广东省,深圳市,南山区">
		<input id="get_add" type="hidden" value="20,234,504">
  </div>
  <div class="box">
    <textarea id="address_all" placeholder="请填写详细地址" name="name" rows="3" ></textarea>
  </div>
  <div class="btn">
    <input type="button" value="确认提交" onclick="submitData()">
  </div>
</main>
<script>
var area1 = new LArea();
area1.init({
	'trigger': '#select_add', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	'valueTo': '#get_add', //选择完毕后id属性输出到该位置
	'keys': {
		id: 'id',
		name: 'name'
	}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	'type': 1, //数据源类型
	'data': LAreaData //数据源
});
area1.value=[1,13,3];
</script>
</body>
</html>
